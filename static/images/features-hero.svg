<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Connection lines -->
  <g stroke="url(#connectionGradient)" stroke-width="2" opacity="0.6">
    <!-- Central node connections -->
    <line x1="200" y1="150" x2="120" y2="80" />
    <line x1="200" y1="150" x2="280" y2="80" />
    <line x1="200" y1="150" x2="120" y2="220" />
    <line x1="200" y1="150" x2="280" y2="220" />
    <line x1="200" y1="150" x2="80" y2="150" />
    <line x1="200" y1="150" x2="320" y2="150" />
    
    <!-- Secondary connections -->
    <line x1="120" y1="80" x2="80" y2="50" />
    <line x1="280" y1="80" x2="320" y2="50" />
    <line x1="120" y1="220" x2="80" y2="250" />
    <line x1="280" y1="220" x2="320" y2="250" />
  </g>
  
  <!-- Outer nodes (smaller) -->
  <g opacity="0.7">
    <circle cx="80" cy="50" r="12" fill="url(#nodeGradient)" filter="url(#glow)" />
    <circle cx="320" cy="50" r="12" fill="url(#nodeGradient)" filter="url(#glow)" />
    <circle cx="80" cy="150" r="12" fill="url(#nodeGradient)" filter="url(#glow)" />
    <circle cx="320" cy="150" r="12" fill="url(#nodeGradient)" filter="url(#glow)" />
    <circle cx="80" cy="250" r="12" fill="url(#nodeGradient)" filter="url(#glow)" />
    <circle cx="320" cy="250" r="12" fill="url(#nodeGradient)" filter="url(#glow)" />
  </g>
  
  <!-- Secondary nodes -->
  <g opacity="0.8">
    <circle cx="120" cy="80" r="15" fill="url(#nodeGradient)" filter="url(#glow)" />
    <circle cx="280" cy="80" r="15" fill="url(#nodeGradient)" filter="url(#glow)" />
    <circle cx="120" cy="220" r="15" fill="url(#nodeGradient)" filter="url(#glow)" />
    <circle cx="280" cy="220" r="15" fill="url(#nodeGradient)" filter="url(#glow)" />
  </g>
  
  <!-- Central hub node (largest) -->
  <circle cx="200" cy="150" r="25" fill="url(#nodeGradient)" filter="url(#glow)" />
  <circle cx="200" cy="150" r="20" fill="none" stroke="white" stroke-width="2" opacity="0.5" />
  
  <!-- Pulse animation rings -->
  <circle cx="200" cy="150" r="30" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="30;45;30" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Labels for context -->
  <text x="200" y="190" text-anchor="middle" fill="#94a3b8" font-size="12" font-family="system-ui, sans-serif" opacity="0.7">Vertex AI</text>
  <text x="120" y="100" text-anchor="middle" fill="#94a3b8" font-size="10" font-family="system-ui, sans-serif" opacity="0.6">Overlays</text>
  <text x="280" y="100" text-anchor="middle" fill="#94a3b8" font-size="10" font-family="system-ui, sans-serif" opacity="0.6">Guidelines</text>
</svg>

