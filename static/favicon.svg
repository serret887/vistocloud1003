<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="vGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for better visibility -->
  <circle cx="50" cy="50" r="48" fill="#001122" opacity="0.3"/>
  
  <!-- V shape with circuit board style -->
  <!-- Left arm lines -->
  <line x1="20" y1="15" x2="30" y2="50" stroke="url(#vGradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="30" y1="50" x2="50" y2="85" stroke="url(#vGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Right arm lines -->
  <line x1="80" y1="15" x2="70" y2="50" stroke="url(#vGradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="70" y1="50" x2="50" y2="85" stroke="url(#vGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Connecting horizontal lines -->
  <line x1="20" y1="15" x2="50" y2="30" stroke="url(#vGradient)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="50" y1="30" x2="80" y2="15" stroke="url(#vGradient)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  <line x1="30" y1="50" x2="70" y2="50" stroke="url(#vGradient)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Main nodes (dots) - brighter cyan-blue -->
  <circle cx="20" cy="15" r="5" fill="#00D4FF" stroke="#0066CC" stroke-width="1"/>
  <circle cx="80" cy="15" r="5" fill="#00D4FF" stroke="#0066CC" stroke-width="1"/>
  <circle cx="30" cy="50" r="5" fill="#00D4FF" stroke="#0066CC" stroke-width="1"/>
  <circle cx="70" cy="50" r="5" fill="#00D4FF" stroke="#0066CC" stroke-width="1"/>
  <circle cx="50" cy="85" r="5" fill="#00D4FF" stroke="#0066CC" stroke-width="1"/>
  
  <!-- Secondary node at top center -->
  <circle cx="50" cy="30" r="3.5" fill="#00D4FF" opacity="0.9"/>
</svg>
